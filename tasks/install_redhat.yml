---
# Redhat based OS
- name: Redhat | get rundeck rpm
  yum:
    name: http://repo.rundeck.org/latest.rpm
    state: present
  become: yes
  tags:
    - rundeck
    - install
    - packages

- name: Redhat | get rundeck rpm
  yum:
    name: rundeck
    state: present
  become: yes
  notify:
    - start rundeck
  tags:
    - rundeck
    - install
    - packages

- name: set rundeck_package_command for redhat
  set_fact:
    rundeck_package_command: yum info
  tags:
    - rundeck
